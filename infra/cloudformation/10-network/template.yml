AWSTemplateFormatVersion: '2010-09-09'
Description: >
  10-network - VPC per environment with public/private subnets, NAT, and VPC endpoints
  (S3 gateway + interface endpoints for ECR/Logs/Secrets/STS). Base security groups as outputs.

Parameters:
  Env:
    Type: String
    AllowedValues: [dev, prod]

  ProjectName:
    Type: String
    Default: imaginarybank
    AllowedPattern: '^[a-z0-9-]{3,30}$'

  Owner:
    Type: String
    Default: platform
    MaxLength: 64

  CostCenter:
    Type: String
    Default: costs-center-001
    MaxLength: 64

  DataClassification:
    Type: String
    Default: internal
    AllowedValues: [public, internal, confidential, restricted]

  VpcCidr:
    Type: String
    Description: VPC CIDR block, e.g. 10.10.0.0/16

  PublicSubnet1Cidr:
    Type: String
  PublicSubnet2Cidr:
    Type: String

  PrivateSubnet1Cidr:
    Type: String
  PrivateSubnet2Cidr:
    Type: String

  NatGatewayCount:
    Type: Number
    AllowedValues: [1, 2]
    Default: 1
    Description: 1 NAT (cheaper) or 2 NAT (HA).

  EnableVpcEndpoints:
    Type: String
    AllowedValues: ['true', 'false']
    Default: 'true'

Conditions:
  UseSecondNat: !Equals [!Ref NatGatewayCount, 2]
  UseEndpoints: !Equals [!Ref EnableVpcEndpoints, 'true']

Resources:
  Vpc:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: !Ref VpcCidr
      EnableDnsHostnames: true
      EnableDnsSupport: true
      Tags:
        - Key: Name
          Value: !Sub "vpc-${ProjectName}-${Env}"
        - Key: project
          Value: !Ref ProjectName
        - Key: env
          Value: !Ref Env
        - Key: owner
          Value: !Ref Owner
        - Key: cost_center
          Value: !Ref CostCenter
        - Key: data_classification
          Value: !Ref DataClassification

  InternetGateway:
    Type: AWS::EC2::InternetGateway
    Properties:
      Tags:
        - Key: Name
          Value: !Sub "igw-${ProjectName}-${Env}"
        - Key: project
          Value: !Ref ProjectName
        - Key: env
          Value: !Ref Env

  VpcIgwAttachment:
    Type: AWS::EC2::VPCGatewayAttachment
    Properties:
      VpcId: !Ref Vpc
      InternetGatewayId: !Ref InternetGateway

  PublicSubnet1:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref Vpc
      CidrBlock: !Ref PublicSubnet1Cidr
      AvailabilityZone: !Select [0, !GetAZs ""]
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value: !Sub "subnet-${ProjectName}-${Env}-public-a"
        - Key: project
          Value: !Ref ProjectName
        - Key: env
          Value: !Ref Env

  PublicSubnet2:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref Vpc
      CidrBlock: !Ref PublicSubnet2Cidr
      AvailabilityZone: !Select [1, !GetAZs ""]
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value: !Sub "subnet-${ProjectName}-${Env}-public-b"
        - Key: project
          Value: !Ref ProjectName
        - Key: env
          Value: !Ref Env

  PrivateSubnet1:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref Vpc
      CidrBlock: !Ref PrivateSubnet1Cidr
      AvailabilityZone: !Select [0, !GetAZs ""]
      MapPublicIpOnLaunch: false
      Tags:
        - Key: Name
          Value: !Sub "subnet-${ProjectName}-${Env}-private-a"
        - Key: project
          Value: !Ref ProjectName
        - Key: env
          Value: !Ref Env

  PrivateSubnet2:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref Vpc
      CidrBlock: !Ref PrivateSubnet2Cidr
      AvailabilityZone: !Select [1, !GetAZs ""]
      MapPublicIpOnLaunch: false
      Tags:
        - Key: Name
          Value: !Sub "subnet-${ProjectName}-${Env}-private-b"
        - Key: project
          Value: !Ref ProjectName
        - Key: env
          Value: !Ref Env

  PublicRouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref Vpc
      Tags:
        - Key: Name
          Value: !Sub "rtb-${ProjectName}-${Env}-public"

  PublicRoute:
    Type: AWS::EC2::Route
    DependsOn: VpcIgwAttachment
    Properties:
      RouteTableId: !Ref PublicRouteTable
      DestinationCidrBlock: 0.0.0.0/0
      GatewayId: !Ref InternetGateway

  PublicSubnet1Assoc:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref PublicSubnet1
      RouteTableId: !Ref PublicRouteTable

  PublicSubnet2Assoc:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref PublicSubnet2
      RouteTableId: !Ref PublicRouteTable

  NatEip1:
    Type: AWS::EC2::EIP
    Properties:
      Domain: vpc

  NatGateway1:
    Type: AWS::EC2::NatGateway
    Properties:
      AllocationId: !GetAtt NatEip1.AllocationId
      SubnetId: !Ref PublicSubnet1
      Tags:
        - Key: Name
          Value: !Sub "nat-${ProjectName}-${Env}-a"

  NatEip2:
    Condition: UseSecondNat
    Type: AWS::EC2::EIP
    Properties:
      Domain: vpc

  NatGateway2:
    Condition: UseSecondNat
    Type: AWS::EC2::NatGateway
    Properties:
      AllocationId: !GetAtt NatEip2.AllocationId
      SubnetId: !Ref PublicSubnet2
      Tags:
        - Key: Name
          Value: !Sub "nat-${ProjectName}-${Env}-b"

  PrivateRouteTable1:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref Vpc
      Tags:
        - Key: Name
          Value: !Sub "rtb-${ProjectName}-${Env}-private-a"

  PrivateRouteTable2:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref Vpc
      Tags:
        - Key: Name
          Value: !Sub "rtb-${ProjectName}-${Env}-private-b"

  PrivateRoute1:
    Type: AWS::EC2::Route
    Properties:
      RouteTableId: !Ref PrivateRouteTable1
      DestinationCidrBlock: 0.0.0.0/0
      NatGatewayId: !Ref NatGateway1

  PrivateRoute2:
    Type: AWS::EC2::Route
    Properties:
      RouteTableId: !Ref PrivateRouteTable2
      DestinationCidrBlock: 0.0.0.0/0
      NatGatewayId: !If [UseSecondNat, !Ref NatGateway2, !Ref NatGateway1]

  PrivateSubnet1Assoc:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref PrivateSubnet1
      RouteTableId: !Ref PrivateRouteTable1

  PrivateSubnet2Assoc:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref PrivateSubnet2
      RouteTableId: !Ref PrivateRouteTable2

  EndpointSecurityGroup:
    Condition: UseEndpoints
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: !Sub "${ProjectName}-${Env} VPC endpoints SG"
      VpcId: !Ref Vpc
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 443
          ToPort: 443
          CidrIp: !Ref VpcCidr
      Tags:
        - Key: Name
          Value: !Sub "sg-${ProjectName}-${Env}-endpoints"

  BaseAlbSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: !Sub "${ProjectName}-${Env} base ALB SG"
      VpcId: !Ref Vpc
      Tags:
        - Key: Name
          Value: !Sub "sg-${ProjectName}-${Env}-alb"

  BaseBffSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: !Sub "${ProjectName}-${Env} base BFF SG"
      VpcId: !Ref Vpc
      Tags:
        - Key: Name
          Value: !Sub "sg-${ProjectName}-${Env}-bff"

  BaseMicrosSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: !Sub "${ProjectName}-${Env} base micros SG"
      VpcId: !Ref Vpc
      Tags:
        - Key: Name
          Value: !Sub "sg-${ProjectName}-${Env}-micros"

  S3GatewayEndpoint:
    Condition: UseEndpoints
    Type: AWS::EC2::VPCEndpoint
    Properties:
      VpcId: !Ref Vpc
      ServiceName: !Sub "com.amazonaws.${AWS::Region}.s3"
      VpcEndpointType: Gateway
      RouteTableIds:
        - !Ref PrivateRouteTable1
        - !Ref PrivateRouteTable2

  EcrApiEndpoint:
    Condition: UseEndpoints
    Type: AWS::EC2::VPCEndpoint
    Properties:
      VpcId: !Ref Vpc
      ServiceName: !Sub "com.amazonaws.${AWS::Region}.ecr.api"
      VpcEndpointType: Interface
      PrivateDnsEnabled: true
      SubnetIds:
        - !Ref PrivateSubnet1
        - !Ref PrivateSubnet2
      SecurityGroupIds:
        - !Ref EndpointSecurityGroup

  EcrDkrEndpoint:
    Condition: UseEndpoints
    Type: AWS::EC2::VPCEndpoint
    Properties:
      VpcId: !Ref Vpc
      ServiceName: !Sub "com.amazonaws.${AWS::Region}.ecr.dkr"
      VpcEndpointType: Interface
      PrivateDnsEnabled: true
      SubnetIds:
        - !Ref PrivateSubnet1
        - !Ref PrivateSubnet2
      SecurityGroupIds:
        - !Ref EndpointSecurityGroup

  LogsEndpoint:
    Condition: UseEndpoints
    Type: AWS::EC2::VPCEndpoint
    Properties:
      VpcId: !Ref Vpc
      ServiceName: !Sub "com.amazonaws.${AWS::Region}.logs"
      VpcEndpointType: Interface
      PrivateDnsEnabled: true
      SubnetIds:
        - !Ref PrivateSubnet1
        - !Ref PrivateSubnet2
      SecurityGroupIds:
        - !Ref EndpointSecurityGroup

  SecretsManagerEndpoint:
    Condition: UseEndpoints
    Type: AWS::EC2::VPCEndpoint
    Properties:
      VpcId: !Ref Vpc
      ServiceName: !Sub "com.amazonaws.${AWS::Region}.secretsmanager"
      VpcEndpointType: Interface
      PrivateDnsEnabled: true
      SubnetIds:
        - !Ref PrivateSubnet1
        - !Ref PrivateSubnet2
      SecurityGroupIds:
        - !Ref EndpointSecurityGroup

  StsEndpoint:
    Condition: UseEndpoints
    Type: AWS::EC2::VPCEndpoint
    Properties:
      VpcId: !Ref Vpc
      ServiceName: !Sub "com.amazonaws.${AWS::Region}.sts"
      VpcEndpointType: Interface
      PrivateDnsEnabled: true
      SubnetIds:
        - !Ref PrivateSubnet1
        - !Ref PrivateSubnet2
      SecurityGroupIds:
        - !Ref EndpointSecurityGroup

Outputs:
  VpcId:
    Value: !Ref Vpc
    Export:
      Name: !Sub "${ProjectName}-${Env}-VpcId"

  VpcCidr:
    Value: !Ref VpcCidr
    Export:
      Name: !Sub "${ProjectName}-${Env}-VpcCidr"

  PublicSubnetIds:
    Value: !Join [",", [!Ref PublicSubnet1, !Ref PublicSubnet2]]
    Export:
      Name: !Sub "${ProjectName}-${Env}-PublicSubnetIds"

  PrivateSubnetIds:
    Value: !Join [",", [!Ref PrivateSubnet1, !Ref PrivateSubnet2]]
    Export:
      Name: !Sub "${ProjectName}-${Env}-PrivateSubnetIds"

  PublicRouteTableId:
    Value: !Ref PublicRouteTable
    Export:
      Name: !Sub "${ProjectName}-${Env}-PublicRouteTableId"

  PrivateRouteTableIds:
    Value: !Join [",", [!Ref PrivateRouteTable1, !Ref PrivateRouteTable2]]
    Export:
      Name: !Sub "${ProjectName}-${Env}-PrivateRouteTableIds"

  AlbSecurityGroupId:
    Value: !Ref BaseAlbSecurityGroup
    Export:
      Name: !Sub "${ProjectName}-${Env}-AlbSecurityGroupId"

  BffSecurityGroupId:
    Value: !Ref BaseBffSecurityGroup
    Export:
      Name: !Sub "${ProjectName}-${Env}-BffSecurityGroupId"

  MicrosSecurityGroupId:
    Value: !Ref BaseMicrosSecurityGroup
    Export:
      Name: !Sub "${ProjectName}-${Env}-MicrosSecurityGroupId"

  EndpointSecurityGroupId:
    Condition: UseEndpoints
    Value: !Ref EndpointSecurityGroup
    Export:
      Name: !Sub "${ProjectName}-${Env}-EndpointSecurityGroupId"
