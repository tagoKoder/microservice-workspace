AWSTemplateFormatVersion: "2010-09-09"
Description: "60-audit: EventBridge bus -> Firehose -> S3 Object Lock + SNS/SQS alerts"

Parameters:
  AppName:
    Type: String
    Default: "imabank"

  Env:
    Type: String
    Default: "dev"
    AllowedValues: ["dev", "prod"]

  RegionShort:
    Type: String
    Default: "use1"

  AuditEventBusName:
    Type: String

  AuditFirehoseName:
    Type: String

  AuditTopicName:
    Type: String

  AuditQueueName:
    Type: String

  LogRetentionDays:
    Type: Number
    Default: 30

Resources:
  # ---------------------------------------------------------
  # EventBridge Bus
  # ---------------------------------------------------------
  AuditBus:
    Type: AWS::Events::EventBus
    Properties:
      Name: !Ref AuditEventBusName
      Tags:
        - Key: app
          Value: !Ref AppName
        - Key: env
          Value: !Ref Env
        - Key: managed_by
          Value: cloudformation
        - Key: compliance
          Value: asvs-l3

  # ---------------------------------------------------------
  # CloudWatch LogGroup for Firehose delivery logs
  # ---------------------------------------------------------
  FirehoseLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub "/aws/kinesisfirehose/${AuditFirehoseName}"
      RetentionInDays: !Ref LogRetentionDays
      KmsKeyId: !ImportValue
        Fn::Sub: "${AppName}-${Env}-${RegionShort}-kms-logs-arn"
      Tags:
        - Key: app
          Value: !Ref AppName
        - Key: env
          Value: !Ref Env
        - Key: compliance
          Value: asvs-l3

  FirehoseLogStreamS3:
    Type: AWS::Logs::LogStream
    Properties:
      LogGroupName: !Ref FirehoseLogGroup
      LogStreamName: "S3Delivery"

  # ---------------------------------------------------------
  # IAM Role: Firehose -> S3 (KMS)
  # ---------------------------------------------------------
  FirehoseRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub "${AppName}-${Env}-${RegionShort}-firehose-audit-role"
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: firehose.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: firehose-audit-s3-kms
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Sid: S3WriteAudit
                Effect: Allow
                Action:
                  - s3:AbortMultipartUpload
                  - s3:GetBucketLocation
                  - s3:GetObject
                  - s3:ListBucket
                  - s3:ListBucketMultipartUploads
                  - s3:PutObject
                Resource:
                  - !Sub
                    - "arn:aws:s3:::${BucketName}"
                    - BucketName: !ImportValue
                        Fn::Sub: "${AppName}-${Env}-${RegionShort}-audit-bucket-name"
                  - !Sub
                    - "arn:aws:s3:::${BucketName}/*"
                    - BucketName: !ImportValue
                        Fn::Sub: "${AppName}-${Env}-${RegionShort}-audit-bucket-name"

              - Sid: KMSEncryptForS3
                Effect: Allow
                Action:
                  - kms:Encrypt
                  - kms:Decrypt
                  - kms:ReEncrypt*
                  - kms:GenerateDataKey
                  - kms:DescribeKey
                Resource: !ImportValue
                  Fn::Sub: "${AppName}-${Env}-${RegionShort}-kms-data-arn"

              - Sid: CWLogs
                Effect: Allow
                Action:
                  - logs:PutLogEvents
                Resource: !Sub "arn:aws:logs:${AWS::Region}:${AWS::AccountId}:log-group:${FirehoseLogGroup}:log-stream:*"

      Tags:
        - Key: app
          Value: !Ref AppName
        - Key: env
          Value: !Ref Env
        - Key: compliance
          Value: asvs-l3

  # ---------------------------------------------------------
  # Firehose: DirectPut -> S3 (Object Lock bucket)
  # ---------------------------------------------------------
  AuditFirehose:
    Type: AWS::KinesisFirehose::DeliveryStream
    Properties:
      DeliveryStreamName: !Ref AuditFirehoseName
      DeliveryStreamType: DirectPut

      DeliveryStreamEncryptionConfigurationInput:
        KeyType: CUSTOMER_MANAGED_CMK
        KeyARN: !ImportValue
          Fn::Sub: "${AppName}-${Env}-${RegionShort}-kms-data-arn"

      ExtendedS3DestinationConfiguration:
        BucketARN: !Sub
          - "arn:aws:s3:::${BucketName}"
          - BucketName: !ImportValue
              Fn::Sub: "${AppName}-${Env}-${RegionShort}-audit-bucket-name"
        RoleARN: !GetAtt FirehoseRole.Arn

        Prefix: !Sub "audit/env=${Env}/yyyy=!{timestamp:yyyy}/mm=!{timestamp:MM}/dd=!{timestamp:dd}/"
        ErrorOutputPrefix: !Sub "audit-errors/env=${Env}/yyyy=!{timestamp:yyyy}/mm=!{timestamp:MM}/dd=!{timestamp:dd}/!{firehose:error-output-type}/"

        CompressionFormat: GZIP
        BufferingHints:
          IntervalInSeconds: 60
          SizeInMBs: 5

        CloudWatchLoggingOptions:
          Enabled: true
          LogGroupName: !Ref FirehoseLogGroup
          LogStreamName: !Ref FirehoseLogStreamS3

  # ---------------------------------------------------------
  # SNS + SQS for CRITICAL alerts (optional but ready)
  # ---------------------------------------------------------
  AuditAlertsTopic:
    Type: AWS::SNS::Topic
    Properties:
      TopicName: !Ref AuditTopicName
      KmsMasterKeyId: !ImportValue
        Fn::Sub: "${AppName}-${Env}-${RegionShort}-kms-data-arn"
      Tags:
        - Key: app
          Value: !Ref AppName
        - Key: env
          Value: !Ref Env
        - Key: compliance
          Value: asvs-l3

  AuditAlertsDLQ:
    Type: AWS::SQS::Queue
    Properties:
      QueueName: !Sub "${AuditQueueName}-dlq"
      KmsMasterKeyId: !ImportValue
        Fn::Sub: "${AppName}-${Env}-${RegionShort}-kms-data-arn"
      MessageRetentionPeriod: 1209600 # 14d
      Tags:
        - Key: app
          Value: !Ref AppName
        - Key: env
          Value: !Ref Env

  AuditAlertsQueue:
    Type: AWS::SQS::Queue
    Properties:
      QueueName: !Ref AuditQueueName
      KmsMasterKeyId: !ImportValue
        Fn::Sub: "${AppName}-${Env}-${RegionShort}-kms-data-arn"
      VisibilityTimeout: 30
      MessageRetentionPeriod: 345600 # 4d
      RedrivePolicy:
        deadLetterTargetArn: !GetAtt AuditAlertsDLQ.Arn
        maxReceiveCount: 5
      Tags:
        - Key: app
          Value: !Ref AppName
        - Key: env
          Value: !Ref Env
        - Key: compliance
          Value: asvs-l3

  # ---------------------------------------------------------
  # IAM Role for EventBridge targets
  # ---------------------------------------------------------
  EventBridgeTargetsRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub "${AppName}-${Env}-${RegionShort}-eventbridge-audit-targets-role"
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: events.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: eventbridge-to-firehose-sns-sqs
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Sid: PutToFirehose
                Effect: Allow
                Action:
                  - firehose:PutRecord
                  - firehose:PutRecordBatch
                Resource: !GetAtt AuditFirehose.Arn

              - Sid: PublishSNS
                Effect: Allow
                Action:
                  - sns:Publish
                Resource: !Ref AuditAlertsTopic

              - Sid: SendSQS
                Effect: Allow
                Action:
                  - sqs:SendMessage
                Resource: !GetAtt AuditAlertsQueue.Arn

  # ---------------------------------------------------------
  # EventBridge Rules
  # ---------------------------------------------------------
  RuleAllAuditsToFirehose:
    Type: AWS::Events::Rule
    Properties:
      Name: !Sub "${AppName}-${Env}-${RegionShort}-audit-all-to-firehose"
      EventBusName: !Ref AuditBus
      EventPattern:
        source:
          - "imabank.audit"
        detail-type:
          - "AuditEvent"
      Targets:
        - Id: FirehoseTarget
          Arn: !GetAtt AuditFirehose.Arn
          RoleArn: !GetAtt EventBridgeTargetsRole.Arn

  RuleCriticalAuditsToAlerts:
    Type: AWS::Events::Rule
    Properties:
      Name: !Sub "${AppName}-${Env}-${RegionShort}-audit-critical-to-alerts"
      EventBusName: !Ref AuditBus
      EventPattern:
        source:
          - "imabank.audit"
        detail-type:
          - "AuditEvent"
        detail:
          severity:
            - "CRITICAL"
      Targets:
        - Id: SnsTarget
          Arn: !Ref AuditAlertsTopic
          RoleArn: !GetAtt EventBridgeTargetsRole.Arn
        - Id: SqsTarget
          Arn: !GetAtt AuditAlertsQueue.Arn
          RoleArn: !GetAtt EventBridgeTargetsRole.Arn

  # ---------------------------------------------------------
  # Managed Policy for Producers (BFF + microservices) to PutEvents
  # (la adjuntas luego v√≠a IRSA en EKS)
  # ---------------------------------------------------------
  AuditPutEventsManagedPolicy:
    Type: AWS::IAM::ManagedPolicy
    Properties:
      ManagedPolicyName: !Sub "${AppName}-${Env}-${RegionShort}-audit-putevents"
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Action:
              - events:PutEvents
            Resource: !GetAtt AuditBus.Arn

Outputs:
  AuditBusName:
    Value: !Ref AuditBus

  AuditBusArn:
    Value: !GetAtt AuditBus.Arn

  AuditFirehoseName:
    Value: !Ref AuditFirehose

  AuditFirehoseArn:
    Value: !GetAtt AuditFirehose.Arn

  AuditSnsTopicArn:
    Value: !Ref AuditAlertsTopic

  AuditSqsQueueUrl:
    Value: !Ref AuditAlertsQueue

  AuditSqsQueueArn:
    Value: !GetAtt AuditAlertsQueue.Arn

  AuditPutEventsManagedPolicyArn:
    Value: !Ref AuditPutEventsManagedPolicy
