static_resources:
  listeners:
    - name: bff_listener
      address:
        socket_address: { address: 0.0.0.0, port_value: 8080 }
      filter_chains:
        - filters:
            - name: envoy.filters.network.http_connection_manager
              typed_config:
                "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
                stat_prefix: bff_http
                route_config:
                  name: bff_routes
                  virtual_hosts:
                    - name: bff
                      domains: ["*"]
                      routes:
                        - match: { prefix: "/" }
                          route:
                            cluster: bff_upstream
                            timeout: 30s
                            request_headers_to_add:
                              - header: { key: "x-target-service", value: "bff" }
                http_filters:
                  - name: envoy.filters.http.ext_authz
                    typed_config:
                      "@type": type.googleapis.com/envoy.extensions.filters.http.ext_authz.v3.ExtAuthz
                      transport_api_version: V3
                      failure_mode_allow: false
                      grpc_service:
                        envoy_grpc:
                          cluster_name: opa
                        timeout: 0.5s
                      with_request_body:
                        max_request_bytes: 8192
                        allow_partial_message: true
                      allowed_headers:
                        patterns:
                          - exact: ":method"
                          - exact: ":path"
                          - exact: "authorization"
                          - exact: "x-sub"
                          - exact: "x-roles"
                          - exact: "x-scopes"
                          - exact: "x-customer-id"
                          - exact: "x-purpose"
                          - exact: "x-caller-service"
                          - exact: "x-target-service"
                          - exact: "x-trace-id"
                  - name: envoy.filters.http.router
                    typed_config:
                      "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router

  clusters:
    - name: bff_upstream
      type: STRICT_DNS
      connect_timeout: 1s
      lb_policy: ROUND_ROBIN
      load_assignment:
        cluster_name: bff_upstream
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address: { address: bff, port_value: 3000 }

    - name: opa
      type: STRICT_DNS
      connect_timeout: 1s
      lb_policy: ROUND_ROBIN
      http2_protocol_options: {}
      load_assignment:
        cluster_name: opa
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address: { address: opa, port_value: 9191 }
