services:
  kafka:
    image: bitnami/kafka:3.7
    container_name: kafka
    ports:
      - "9092:9092"   # clients outside docker
      - "29092:29092" # clients inside docker network (optional)
    environment:
      # --- KRaft (no Zookeeper) ---
      KAFKA_ENABLE_KRAFT: "yes"
      KAFKA_CFG_NODE_ID: "1"
      KAFKA_CFG_PROCESS_ROLES: "broker,controller"
      KAFKA_CFG_CONTROLLER_LISTENER_NAMES: "CONTROLLER"
      KAFKA_CFG_CONTROLLER_QUORUM_VOTERS: "1@kafka:9093"

      # --- Listeners ---
      # INTERNAL: para otros contenedores en la misma red docker
      # EXTERNAL: para tu host (localhost)
      KAFKA_CFG_LISTENERS: "INTERNAL://:29092,EXTERNAL://:9092,CONTROLLER://:9093"
      KAFKA_CFG_ADVERTISED_LISTENERS: "INTERNAL://kafka:29092,EXTERNAL://localhost:9092"
      KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP: "INTERNAL:PLAINTEXT,EXTERNAL:PLAINTEXT,CONTROLLER:PLAINTEXT"
      KAFKA_CFG_INTER_BROKER_LISTENER_NAME: "INTERNAL"

      # --- Basics (dev-friendly) ---
      KAFKA_CFG_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_CFG_OFFSETS_TOPIC_REPLICATION_FACTOR: "1"
      KAFKA_CFG_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: "1"
      KAFKA_CFG_TRANSACTION_STATE_LOG_MIN_ISR: "1"
      KAFKA_CFG_GROUP_INITIAL_REBALANCE_DELAY_MS: "0"

      # --- Tamaño/retención (baja disco) ---
      KAFKA_CFG_LOG_RETENTION_HOURS: "24"
      KAFKA_CFG_LOG_SEGMENT_BYTES: "134217728" # 128MB
      KAFKA_CFG_LOG_RETENTION_CHECK_INTERVAL_MS: "300000"

      # Bitnami safety switch (en dev lo dejamos)
      ALLOW_PLAINTEXT_LISTENER: "yes"

    volumes:
      - kafka_data:/bitnami/kafka

    # Hardening razonable (no-root ya lo maneja Bitnami, pero reforzamos)
    security_opt:
      - no-new-privileges:true
    restart: unless-stopped

volumes:
  kafka_data:
