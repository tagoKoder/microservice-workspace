<section class="container">
  <header class="header">
    <h1>Banca Web</h1>
    <button class="btn" (click)="logout()">Cerrar sesión</button>
  </header>

  <article class="card">
    <h3>Claims (ID Token)</h3>
    <pre>{{ auth.claims | json }}</pre>
  </article>

  <article class="card">
    <h3>WhoAmI (Gateway → Identity)</h3>
    <pre>{{ whoami | json }}</pre>
  </article>

  <nav class="actions">
    <a class="btn primary" routerLink="/admin/invite">Invitar staff (doctor/lab)</a>
  </nav>
</section>
