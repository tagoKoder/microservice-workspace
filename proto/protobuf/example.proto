syntax = "proto3";

option go_package = "github.com/tagoKoder/proto/genproto/go/example;examplepb";
package example;

import "google/protobuf/timestamp.proto";

service ExampleService {
  rpc GetExample(ExampleRequest) returns (ExampleResponse);
  rpc CreateBusiness(CreateBusinessRequest) returns (CreateBusinessResponse);
}

message CreateBusinessRequest {
  string name = 1;
  string government_id = 2;
}
message CreateBusinessResponse {
  int64 id = 1;
  string name = 2;
  string government_id = 3;
  google.protobuf.Timestamp created_at = 4;
  google.protobuf.Timestamp updated_at = 5;
}

message ExampleRequest {
  string id = 1;
}

message ExampleResponse {
  string message = 1;
  google.protobuf.Timestamp timestamp = 2;
}
